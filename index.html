<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

    <title>Diagnosis Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2;
            padding: 1;
            background-color: #f4f4f4;
            font-size: 24px

            /* Set watermark as background image */
            background-color: rgba(255, 255, 255, 1);
            background-image: url("/static/watermark.jfif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
          .form-container {
          width: 320px;
          height: 530px;

          padding: 60px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          background-color: white;
          border-radius: 15px;
          align-items:center;
        }
        /* Header Styling */
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 44px
        }

        /* Form Styling */
        form {
            text-align: left;
            margin-bottom: 2rem;
            font-size: 24px
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 44px
        }

        .input {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 24px
            padding-bottom: 100px;
        }

        .button {
            width: 200px;
            height: 50px;
            background-color: #333;
            color: #fff;
            padding: 10px auto 20px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 21px
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* Diagnosis Section Styling */
        .diagnosis-section {
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 4px;
            padding: 1rem;
            text-align: centre;
            max-height: 20px; /* Set maximum height */
            width = 10%
            overflow: auto; /* Enable scrolling */
            margin: 0 ;
            float: left;
            position: relative;
        }

        .diagnosis-title {

            text-align: left;
            margin-top: -1rem;
        }


        .GPT_Response_Title {
            text-align: left;
            margin-top: 7.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0rem;

        }

        p {
            font-size: 1.5rem;
        }
        .comparison-section {
            margin-top: 2rem;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
        .rex {
        padding-bottom: 5px;
        }

    </style>
<body>
    <!-- Header -->
    <h1>Diagnosis Lookup</h1>

    <!-- Patient ID Lookup Form -->
    <div class="form-container">
    <form method="POST" action="/">
        <a for="patient_id">Enter Patient ID:  </a>
        <input type="text" class="input" id="patient_id" name="patient_id" required>
        <button class="button" type="submit">Lookup Diagnosis</button>




    <label class="diagnosis-title">Doctor's Diagnosis:</label>
    <!-- Display Diagnosis -->
    <div class="diagnosis-section" style="max-width: 400px; max-height: 400px; overflow: auto;margin: 0 auto;">

        {% if diagnosis %}
         <!-- Add this line for the title -->
        <p>{{ diagnosis }}</p>
        {% else %}
        <p>No diagnosis available.</p>
        {% endif %}
    </div>

    <label class="GPT_Response_Title">GPT's Diagnosis:</label>
        </form>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
