<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>

/* Center the form and adjust its width */
  .form-container {
    width: 400px;
    height: 550px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    background-color: white;
    border-radius: 15px;
    align-items:center;
    margin: 0px 70px 0 70px;
  }

.header {
    background-color: #333;
    width:100%;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 44px;
  }

  /* Other styles */
  .container {
    padding: 10px;
    font-size: 25px;
    font-style: bold;
    border-radius: 300px;
    align-items:center;
    align: center;
  }


  .login-btn {

    width: 350px;
    height:45px;
    padding: 5px 5px;
    background-color: #333;
    color: white;
    border-radius: 10px;
    border: 2px solid #e7e7e7;
    font-size:large;
  }

  .login-text {
    font-size:14pt;
    height:35px;
    width:345px;
    margin-bottom: 10px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid #87939a;
  }
  .login-text1 {
    font-size:14pt;
    height:105px;
    width:290px;
    margin-bottom: 10px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid #87939a;
  }

  .text {
    font-size:14pt;
    border-radius: 10px;
  }
  body {
            background-image: url('/static/watermark.jfif');
            background-size: cover; /* Adjust the sizing of the background image */
            background-repeat: no-repeat;
        }
        .diagnosis-section {
            background-color: #fff;
            border-radius: 8px;
            border: 1.5px solid rgb(100,100,100);
            text-align: centre;
            max-height: 20px; /* Set maximum height */
            overflow: auto; /* Enable scrolling */
            margin: 0 ;
            float: left;
            position: relative;
            width:350px;
            height: 120px;
            font: 2px;
        }

        .split{
        display:flex;
        }

</style>
</head>
<body>


 <div class="bg-image">
        <div>
            <h2 class="header">Diagnosis Lookup</h2>
        </div>
 </div>



<div class="split">
   <div class="form-container">
        <form action="/" method="post">
        <div class="container">
            <a for="patient_id">Enter Patient ID:</a>
            <input type="text"  name="patient_id" id="patient_id" class="login-text" required>
            <button type="submit" class="login-btn">Lookup Diagnosis</button>
            <div>
                <a>Doctor's Diagnosis:</a>
                <div class="diagnosis-section" style="max-width: 400px; max-height: 400px; overflow: auto;margin: 0 auto;">
                    {% if diagnosis %}
                     <!-- Add this line for the title -->
                    <p>{{ diagnosis }}</p>
                    {% else %}
                    <p>No diagnosis available.</p>
                    {% endif %}
                </div>
            </div>
                <div>
                    <a>ChatGPT's Diagnosis:</a>
                    <div class="diagnosis-section" style="max-width: 400px; max-height: 400px; overflow: auto;margin: 0 auto;">
                        {% if diagnosis %}
                         <!-- Add this line for the title -->
                        <p>{{ diagnosis }}</p>
                        {% else %}
                        <p>No diagnosis available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </form>
    </div>


       <div>

       </div>



</div>
</body>
</html>
